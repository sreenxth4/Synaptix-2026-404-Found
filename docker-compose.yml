version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: resolvit_db
    environment:
      POSTGRES_DB: resolvit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resolvit_backend
    environment:
      PORT: 5000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/resolvit
      JWT_SECRET: change_this_in_production_use_random_32char_string
      JWT_EXPIRES_IN: 7d
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resolvit_frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
